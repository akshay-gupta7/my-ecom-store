<div class="card">
    <img src='{{ product.url }}' width=100 height = 100 />
    <h4><a routerLink='/product-detail' [queryParams]="{id: product.id}">{{ product.name }}</a></h4>
    <h4>${{ product.price }}</h4>
    <select name="" id ="" [(ngModel)]="product.count">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button (click)="addtocart.emit(product)">Add to Cart </button>
</div>
<br>
